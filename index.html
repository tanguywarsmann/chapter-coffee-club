    <!-- Disable pull-to-refresh on mobile -->
    <style>
      body {
        overscroll-behavior-y: contain;
        touch-action: pan-x pan-y;
      }
      
      /* Prevent iOS Safari bounce */
      html, body {
        position: fixed;
        height: 100%;
        overflow: hidden;
      }
      
      #root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading splash styles */
      #loading-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #B05F2C;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      #loading-splash .logo {
        color: white;
        font-size: 2rem;
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Prevent text selection on mobile */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Splash screen optimisé pour iOS/Android -->
    <div id="loading-splash">
      <div class="logo no-select">READ</div>
    </div>
    
    <script>
      // Gestion du splash screen optimisée
      let splashRemoved = false;
      
      const removeSplash = () => {
        if (splashRemoved) return;
        splashRemoved = true;
        
        const splash = document.getElementById('loading-splash');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => {
            if (splash.parentNode) {
              splash.parentNode.removeChild(splash);
            }
          }, 500);
        }
      };
      
      // Plusieurs conditions pour masquer le splash
      window.addEventListener('load', () => {
        setTimeout(removeSplash, 1000);
      });
      
      // Masquer aussi quand le DOM est prêt (plus rapide)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(removeSplash, 800);
        });
      } else {
        setTimeout(removeSplash, 500);
      }
      
      // Gestion offline/online optimisée
      function updateNetworkStatus() {
        const isOnline = navigator.onLine;
        document.body.setAttribute('data-network', isOnline ? 'online' : 'offline');
        
        // Stocker l'état pour le service worker
        localStorage.setItem('network_status', isOnline ? 'online' : 'offline');
      }
      
      window.addEventListener('online', updateNetworkStatus);
      window.addEventListener('offline', updateNetworkStatus);
      updateNetworkStatus();
      
      // Prévenir le zoom sur les inputs iOS
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Support du mode plein écran
      if ('standalone' in window.navigator && window.navigator.standalone) {
        // Mode PWA iOS
        document.body.classList.add('pwa-mode', 'ios-pwa');
      }
      
      if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
        // Mode PWA Android
        document.body.classList.add('pwa-mode', 'android-pwa');
      }
      
      // Gestion des erreurs globales
      window.addEventListener('error', function(event) {
        console.error('[APP] Global error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('[APP] Unhandled promise rejection:', event.reason);
      });
    </script>
  </body>
