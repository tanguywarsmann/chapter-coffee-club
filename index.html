  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Splash screen pour iOS -->
    <div id="loading-splash" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #B05F2C;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    ">
      <div style="color: white; font-size: 2rem; font-weight: bold;">READ</div>
    </div>
    
    <script>
      // Masquer le splash screen une fois l'app chargée
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('loading-splash');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000);
      });
      
      // Gestion offline/online simplifiée
      function updateNetworkStatus() {
        const isOnline = navigator.onLine;
        document.body.setAttribute('data-network', isOnline ? 'online' : 'offline');
      }
      
      window.addEventListener('online', updateNetworkStatus);
      window.addEventListener('offline', updateNetworkStatus);
      updateNetworkStatus();
    </script>
  </body>
