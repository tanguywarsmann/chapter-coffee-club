  <body>
    <div id="root"></div>

    <script>
      /* E2E: hard-kill Service Worker + caches (idempotent) */
      (function () {
        var ua = navigator.userAgent || "";
        var isE2E = /HeadlessChrome|Playwright|puppeteer/i.test(ua) || (navigator && navigator.webdriver === true);
        if (!isE2E) return;
        try {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(regs){
              regs.forEach(function(r){ r.unregister().catch(function(){}); });
            });
          }
          if (window.caches && caches.keys) {
            caches.keys().then(function(keys){ keys.forEach(function(k){ caches.delete(k).catch(function(){}); }); });
          }
        } catch (e) { /* ignore */ }
      })();
    </script>

    <!-- Offline fallback content -->

    <script>
      // Simple offline detection
      window.addEventListener('online',  () => (document.getElementById('offline-message').style.display = 'none'));
      window.addEventListener('offline', () => (document.getElementById('offline-message').style.display = 'block'));
    </script>
