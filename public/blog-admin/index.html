<!DOCTYPE html>

<head>

<body>

  <!-- Décap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Charge le YAML puis lance CMS -->
  <script>
    fetch('/blog-admin/config.yml')
      .then(r => r.text())
      .then(cfg => CMS.init({ config: cfg, configType: 'yaml' }))
      .catch(err => console.error('[Decap] erreur chargement config.yml :', err));
  </script>

</body>
</html>
