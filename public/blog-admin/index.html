
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>READ - Administration Blog</title>
  <link rel="icon" href="/lovable-uploads/aad9910b-4e2b-46cf-933a-002fa4205756.png" type="image/png">
</head>
<body>
  <!-- Initialisation manuelle de Decap CMS -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- Import du CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Chargement de la configuration -->
  <script>
    fetch('/blog-admin/config.yml')
      .then(response => response.text())
      .then(config => {
        CMS.init({
          config: config,
          configType: 'yaml'
        });
      })
      .catch(err => console.error('Erreur lors du chargement de config.yml:', err));
  </script>
</body>
</html>
