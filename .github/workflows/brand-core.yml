name: Brand Core (local)
# Workflow désactivé - déclenchement manuel uniquement
on:
  workflow_dispatch:
jobs:
  brand_core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Brand check local
        run: npm run brand:check
      - name: Fichiers SEO de base présents
        run: |
          test -f public/robots.txt
          test -f public/sitemap.xml