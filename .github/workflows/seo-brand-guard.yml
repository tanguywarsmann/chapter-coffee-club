name: SEO Brand Guard

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 3 * * *"   # tous les jours à 03:17 UTC
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://www.vread.fr
      APEX_URL: https://vread.fr
      SITEMAP_URL: https://www.vread.fr/sitemap.xml
      ROBOTS_URL: https://www.vread.fr/robots.txt
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Brand Guard
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/brand-guard.sh
          ./scripts/brand-guard.sh
      - name: Notify Slack on failure (optional)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        run: |
          payload='{"text":"❌ SEO Brand Guard failed on ${{ github.repository }} @ ${{ github.ref }} — run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"